<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for My Girlfriend</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8edeb;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .surprise-container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4f40;
    }

    #hidden-content {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="surprise-container">
  <h2>Click the button for a surprise!</h2>
  <button onclick="revealSurprise()">Click Me!</button>
  <div id="hidden-content">
    <p>You make every moment special, and I appreciate you more than words can express.</p>
    <p>Here's a song just for you:</p>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

<script>
  function revealSurprise() {
    const button = document.querySelector('button');
    const hiddenContent = document.getElementById('hidden-content');

    // Hide the button
    button.style.display = 'none';

    // Show the hidden content
    hiddenContent.style.display = 'block';
  }
</script>

</body>
</html>
